<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Konvérsi Aksara Latin - Aksara Sunda</title>
    <style>
      #page-wrap {
        width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        font-size: 2em;
        margin: 0.67em 0;
      }
      h3 {
        font-size: 1.17em;
        margin: 1em 0;
      }
      textarea {
        width: 100%;
        height: 100px;
        font-family: "Noto Sans Sundanese", sans-serif;
      }
      .hint {
        font-size: 0.8em;
        text-align: right;
      }
      .footer {
        text-align: right;
        font-size: 0.8em;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans+Sundanese&display=swap"
    />
    <script src="SundaConv.js"></script>
  </head>
  <body>
    <div id="page-wrap">
      <h1>Konvérsi Aksara Latin - Aksara Sunda</h1>
      <p class="hint">
        Perhatosan: <strong>INSTALL</strong> fonta
        <a
          href="https://fonts.google.com/noto/specimen/Noto+Sans+Sundanese"
          >Noto Sans Sundanese</a
        >
      </p>
      <h3>Téks Latin</h3>
      <textarea
        name="LatinTextBox"
        id="LatinText"
        onkeyup="btLatin2Sunda()"
        onfocus="setbg('LatinText','#e5fff3');"
        onblur="btLatin2Sunda();setbg('LatinText','white')"
      ></textarea>
      <br />
      <div style="text-align: center">
        <input value="Latin ka Sunda" type="button" onclick="btLatin2Sunda()" />
        <input value="Sunda ka Latin" type="button" onclick="btSunda2Latin()" />
      </div>
      <h3>Téks Sunda</h3>
      <textarea
        name="SundaTextBox"
        id="SundaText"
        onkeyup="btSunda2Latin()"
        onfocus="setbg('SundaText','#e5fff3');"
        onblur="btSunda2Latin();setbg('SundaText','white')"
      ></textarea>
      <p class="footer">
        (c) 2008
        <a href="http://sabilulungan.org/?q=Dian">Dian Tresna Nugraha</a>.
        Released under <a href="http://www.gnu.org/copyleft/gpl.html">GPL</a>.
        Get source package:
        <a href="http://sabilulungan.org/aksara/files/makro/SundaConv-1.1.zip"
          >SundaConv-1.2.zip</a
        >.
      </p>
    </div>
  </body>
</html>
